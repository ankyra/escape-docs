{{ partial "head.html" . }}

{{ partial "top-nav.html" . }}

<div class="container-fluid white-background page-wrapper docs-container">

{{ if .Params.toc }}
    {{ partial "docs_toc.html" . }}
{{ end }}

<div class='docs-content'>
    <div class="container">
        <h1>
        <i class='fa fa-book' aria-hidden='true'></i>&nbsp;{{ .Title }}</h1>
    </div>
    <div class="container page-content blog">
        {{ .Content }}
        <hr>
    </div>  
</div>
</div>

{{ partial "footer.html" . }}

{{ partial "scripts.html" . }}
