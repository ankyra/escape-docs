{{ partial "head.html" . }}

{{ partial "top-nav.html" . }}

<div class="container-fluid white-background page-wrapper">

{{ if .Params.toc }}
    {{ partial "docs_toc.html" . }}
{{ end }}

<div class="container page-header">
    <div class="col-md-8">
      <h1>
        <i class='fa fa-book' aria-hidden='true'></i>&nbsp;{{ .Title }}</h1>
    </div>
</div>
<div class="container page-content blog">
    <div class="col-md-8">
    <br>
    {{ .Content }}
    <hr>
    </div>
</div>  
</div>

{{ partial "footer.html" . }}

{{ partial "scripts.html" . }}
